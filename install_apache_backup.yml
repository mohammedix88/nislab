---
 
 - hosts: all
   become: true
   tasks:
 
   - name: install packages Ubuntu
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
       update_cache: yes
     when: ansible_distribution == "Ubuntu"
 
   - name: install packages AlmaLinux
     dnf:
       name:
         - httpd
         - php
       state: latest
       update_cache: yes
     when: ansible_distribution == "AlmaLinux"
